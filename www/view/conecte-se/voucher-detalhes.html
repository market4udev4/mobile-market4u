<md-content style="padding: 15px 0;" class="scrollable-content" scroll md-scroll-y>
    <i style="font-size: 26px;vertical-align: sub;" class="mdi mdi-action-loyalty"></i> <span ng-bind-html="REG.TIPO_DESCRICAO"></span>

    <div ng-if="REG.VALOR">
        <br><b>VALOR</b><br>
        {{REG.VALOR}}
    </div>

    <div ng-if="REG.DESCRICAO">
        <br><b>DESCRIÇÃO</b><br>
        <i ng-bind-html="REG.DESCRICAO"></i>
    </div>

    <div ng-if="REG.DATA_DE">
        <br><b>Data início</b><br>
        <i ng-bind-html="REG.DATA_DE"></i>
    </div>

    <div ng-if="REG.DATA_ATE">
        <br><b>Data até</b><br>
        <i ng-bind-html="REG.DATA_ATE"></i>
    </div>

    <div ng-if="REG.M_ID">
        <br><b>LOCAL</b><br>
        {{REG.M_NOME?REG.M_NOME+' - ':''}}{{REG.M_ENDERECO}}, {{REG.M_NUMERO}} - {{REG.M_BAIRRO}} - {{REG.M_ESTADO}}
    </div>

    <div ng-if="REG.P_ID">
        <br><b>PRODUTO</b><br>
        {{REG.P_UPC_CODE}} - {{REG.P_NOME}}
    </div>

    <div>
        <br><b>DATA</b><br>
        {{REG.DATAHORA}}
    </div>

    <a ng-if="REG.TIPO=='S'" id="btnUtilizarVoucher" class="a-btn" ng-click="utilizarVoucher(REG.CODIGO)"><i class="mdi mdi-navigation-check"></i> Utilizar voucher</a>
</md-content>
